<html>
    <head></head>
    <body>
        <form id="registration">
            <input type="text" name="name" required placeholder="Please enter a room name">
            <button>Enter</button>
        </form>
        <div id="call">
            <div id="subscribers"></div>
            <div id="publishers"></div>
        </div>

        <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>

        <script>
            const form = document.getElementById('registration')
            form.addEventListener('submit', event => {
                event.preventDefault()
                fetch('http://localhost:9000/session', {
                    method: 'POST',
                    body: JSON.stringify({ name: form.elements.name.value})
                }).then(res => res.json()).then(res => {
                    const session = OT.initSession(res.apiKey, res.sessionId)
                    const publisher = OT.initPublisher("publishers")     // by default, publisher is a camera
                    //connect to the session and immediately publish the publisher
                    session.connect(res.token, () => {
                        session.publish(publisher)
                    })
                    // when someone else joins, subscribe to the stream immediately
                    session.on('streamCreated', event => {
                        session.subscribe(event.stream)
                    })
                })
            })
        </script>

    </body>
</html>
