<html>
    <head>
        <title>WeMeet Video Conferences</title>
        <meta charset="utf-8">
        <link rel="icon" href="assets/images/video.png" type="image/png">
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/video.png" alt="WeMeet Logo" width="60" height="60">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item"><h2>WeMeet Video Conferences</h2></li>
                </ul>
            </div>
        </nav>

        <div class="video-windows">
            <form id="registration">
                <input type="text" name="name" required placeholder="Please enter a meeting ID">
                <button>Enter</button>
            </form>
        </div>

        <div id="call">
            <div id="subscribers"></div>
            <div id="publishers"></div>
        </div>

        
        <!-- Scripts -->
        <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>

        <script>
            const form = document.getElementById('registration')
            form.addEventListener('submit', event => {
                event.preventDefault()

                // remote API endpoint on Netlify
                let url = 'https://eloquent-easley-1fbf82.netlify.app/.netlify/functions/session' 
                
                if(location.hostname == 'localhost') {
                    url = 'http://localhost:9000/session'
                }

                fetch(url, {
                    method: 'POST',
                    body: JSON.stringify({ name: form.elements.name.value })
                }).then(res => res.json()).then(res => {
                    const session = OT.initSession(res.apiKey, res.sessionId)  // initialize the session on the client
                    const publisher = OT.initPublisher("publishers")           // create publisher, by default it is the camera
                    //connect to the session and then immediately publish the publisher
                    session.connect(res.token, () => {
                        session.publish(publisher)
                    })
                    // when someone else joins, subscribe to the stream
                    session.on('streamCreated', event => {
                        session.subscribe(event.stream)
                    })
                })
            })
        </script>

    </body>
</html>
